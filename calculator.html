<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", intial-scale="1">
    <title>X Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
    </head>
    <body class="dflex">
        <div class="container1 dark">
            <div class="left_container">
                <h2 class="text-center text">Calculator</h2>
                <p class="text-center">Select your calculator</p>
               <div class="icon_container left-dark">
                <div class="icon"><i class="fi fi-rr-calculator-simple"></i></div>
                <div class="icon"><i class="fi fi-rr-database"></i></div>
               <div class="icon"><i class="fi fi-rr-dollar"></i></div>
               <div class="icon"><i class="fi fi-rr-house-chimney"></i></div>
               <div class="icon"><i class="fi fi-rr-temperature-high"></i></div>
               <div class="icon"><i class="fi fi-rr-heart-rate"></i></div>
               <div class="icon"><i class="fi fi-rr-clock-three"></i></div>
               <div class="icon"><i class="fi fi-rr-network"></i></div>
            </div></div>
            <div class="right_container">
                <div class="cal">
                   <input type="text" class="result" id="result"></input>
                   <div class="cal-btn">
                    <button class="btn" onClick="calculate('AC')">AC</button>
                    <button class="btn" onClick="calculate('bracket')">()</button>
                    <button class="btn" onClick="calculate('%')">%</button>
                    <button class="btn" onClick="calculate('/')">/</button>
                    <button class="btn" onClick="calculate('*')">*</button>
                    <button class="btn" onClick="calculate('-')">-</button>
                    <button class="btn" onClick="calculate('+')">+</button>
                    <button class="btn" onClick="calculate(1)">1</button>
                    <button class="btn" onClick="calculate(2)">2</button>
                    <button class="btn" onClick="calculate(3)">3</button>
                    <button class="btn" onClick="calculate(4)">4</button>
                    <button class="btn" onClick="calculate(5)">5</button>
                    <button class="btn" onClick="calculate(6)">6</button>
                    <button class="btn" onClick="calculate(7)">7</button>
                    <button class="btn" onClick="calculate(8)">8</button>
                    <button class="btn"onClick="calculate(9)">9</button>
                    <button class="btn zero" onClick="calculate(9)">0</button>
                    <button class="btn" onClick="calculate('.')">.</button>
                    <button class="btn" onClick="calculate('=')">=</button>
                   </div>
                   
                                  
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="calculator.js"></script>
    </body>
</html>
